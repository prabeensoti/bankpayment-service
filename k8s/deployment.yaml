apiVersion: apps/v1
kind: Deployment
metadata:
  name: bank-payment-service
  labels:
    app: bank-payment-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bank-payment-service
  template:
    metadata:
      labels:
        app: bank-payment-service
    spec:
      containers:
        - name: bank-payment-service
          image: prabeensoti/bank-payment-service
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 10
            periodSeconds: 3
            failureThreshold: 2
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 130
            timeoutSeconds: 2
            periodSeconds: 8
            failureThreshold: 1
---
apiVersion: v1
kind: Service
metadata:
  name: bank-payment-service
  labels:
    app: bank-payment-service
    spring-boot: "true"
spec:
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app: bank-payment-service
  type: ClusterIP